<ul class="ads">
    <li ng-repeat="ad in ads.ads" class="box">
        <h1>{{ad.title}}</h1>
        <div><strong>Date:</strong> {{ad.date | date:'dd-MMM-yyyy'}}</div>
        <div ng-if='ad.imageDataUrl'>
            <strong>Image:</strong>
            <img class="ad-image" ng-src="{{ad.imageDataUrl}}" />
        </div>
        <div class="row">
        	<div class="col-xs-12">{{ad.text}}</div>
        </div>
        <div class="row">
			<div class="col-sm-4 col-xs-12 "><strong>Name:</strong> {{ad.ownerName}}</div>
			<div class="col-sm-4 col-xs-12 "><strong>Phone:</strong> {{ad.ownerPhone}}</div>
			<div class="col-sm-4 col-xs-12"><strong>Email:</strong> {{ad.ownerEmail}}</div>
		</div>
    </li>
</ul>

<div ng-if="ads.ads.length==0" class="box no-data">
    No ads found.
</div>
