<div class="row" ng-controller="MainController">
	<div class="col-md-9">
		<div class="row">
			<img src="images/loading.gif" alt="loading" ng-hide="ready" id="loadingImg" class="img-responsive"/>
		</div>
		<ul ng-cloak>
			<li class="panel panel-primary" ng-repeat="ad in ads">
				<div class="panel-heading">
					<div class="panel-title">
						<div class="row">
							<h5 class="col-sm-9">{{ad.title}}</h5>
							<div class="col-sm-3">
								<div class="">
									{{ad.date | date:'d MMM yyyy HH:mm:ss'}}
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<div class="col-sm-3 col-xs-12 pull-right">
						<img class="img-responsive" src="" ng-src="{{ad.imageDataUrl || constants.defaultImage}}"/>
					</div>
					<div class="col-sm-9 col-xs-12">
						<div class="col-xs-12 text-primary">{{ad.text}}</div>
					</div>
					
				</div>
				<div class="panel-footer">
					<div class="row">
						<div class="col-sm-4 col-xs-12 "><strong>Name:</strong> {{ad.ownerName}}</div>
						<div class="col-sm-4 col-xs-12 "><strong>Phone:</strong> {{ad.ownerPhone}}</div>
						<div class="col-sm-4 col-xs-12"><strong>Email:</strong> {{ad.ownerEmail}}</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<div class="col-md-3">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">
					Categories
				</div>
			</div>
			<div class="panel-body">
				<ul class="nav nav-pills nav-stacked">
				  <li ng-repeat="category in categories" ng-class="{'active': category.id == selectedCategory}" id="category{{category.id}}"><a ng-click="onFilterClicked(selectedTown, category.id)">{{category.name}}</a></li>
				</ul>
			</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">
					Towns
				</div>
			</div>
			<div class="panel-body">
				<ul class="nav nav-pills nav-stacked">
				  <li ng-repeat="town in towns" ng-class="{'active': town.id == selectedTown}"><a ng-click="onFilterClicked(town.id, selectedCategory)">{{town.name}}</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
