<div class="row" ng-controller="RegisterController">
  <div class="col-sm-8 col-sm-offset-2">
    <div class="well bs-component">
      <form class="form-horizontal">
        <fieldset>
        <div class="col-sm-9 col-sm-offset-3">
          <legend>Register</legend>
        </div>
          <div class="form-group">
            <label for="inputUsername" class="col-lg-3 control-label">Username</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="user.username">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-lg-3 control-label">Password</label>
            <div class="col-lg-9">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
            </div>
          </div>
          <div class="form-group">
            <label for="inputConfirmPassword" class="col-lg-3 control-label">Confirm Password</label>
            <div class="col-lg-9">
              <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" ng-model="user.confirmPassword">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-lg-3 control-label">Email</label>
            <div class="col-lg-9">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputName" class="col-lg-3 control-label">Name</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="user.name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPhone" class="col-lg-3 control-label">Phone</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" id="inputPhone" placeholder="Phone" ng-model="user.phone">
            </div>
          </div>
          <div class="form-group">
            <label for="town" class="col-lg-3 control-label">Town</label>
            <div class="col-lg-9">
              <select class="form-control" ng-options="town.id as town.name for town in towns" ng-model="user.townId">
              </select>
            </div>
          </div>
          <div class="form-group col-sm-12">
            <div class="pull-right">
              <a href="#"><button class="btn btn-default">Cancel</button></a>
              <button type="submit" class="btn btn-primary" ng-click="register(user)">Register</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
